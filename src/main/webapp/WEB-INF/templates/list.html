<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create">Create new User</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email</th>

    </tr>
    <th:block th:each="row : ${userList}">
        <tr>
            <td th:text="${row.firstName}"></td>
            <td th:text="${row.lastName}"></td>
            <td th:text="${row.age}"></td>
            <td th:text="${row.phoneNumber}"></td>
            <td th:text="${row.email}"></td>
            <td><a th:href="@{/edit-province/__${row.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-province/__${row.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
